<!DOCTYPE html>
<html>
	<head>
		<title>Resources</title>
	</head>
	
	<body>

<h1>Publication</h1>


		<div class="chrome">
		  
		  <!--PAGES ARE PLACED IN THE VIEWER-->
			<div class="viewer"></div>
			
			<!--NAVIGATION "CHROME" BELOW-->
      <nav>
        
        <!--SIDEBAR GENERATED FROM "_/toc.json"-->
        <div class="sidebar contents">
          <!--A CLASS OF SCROLL ADDS TOUCH BASED SCROLLING SUPPORT-->
          <div class="content scroll" data-template="index">
            {{#children}}
              {{^hidden}}
                <a href="{{url}}">
                  <span class="title">{{title}}</span>
                </a>
              {{/hidden}}
            {{/children}}
          </div>
          <!--SHOW OR HIDE CONTENTS-->
          <button class="open-sidebar">Show Contents</button>
          <button class="close-sidebar">Hide Contents</button>
        </div>
        
        <!--PAGE NUMBERS-->
        <div class="numbering" data-template="position">{{pagenumber}}/{{pagecount}}</div>
        
        <!--MENU-->
        <div class="menu">
          <button>Menu</button>
          <ul class="content">          
            <li>Option 1</li>
            <li>Option 2</li>
            <li>Option 3</li>
          </ul>
        </div>
      </nav>
		</div>

    <div class="lightbox">
      <div class="container"></div>
    </div>


		<!-- Cover -->

    <div class="grid cover fixed w1 r3x4 trimleft trimright">
      <div class="container w1 img fixed fullbleed" data-sizes="single-3x4"></div>
    </div>

    <div class="grid cover fixed w2 r3x4 trimleft trimright">
      <div class="container w2 img fixed fullbleed" data-sizes="single-3x4"></div>
    </div>

    <div class="grid cover fixed w3 r3x4 trimleft trimright">
      <div class="container w3 img fixed fullbleed" data-sizes="single-3x4"></div>
    </div>

    <div class="grid cover fixed w4 r3x4 trimleft trimright">
      <div class="container w4 img fixed fullbleed" data-sizes="double-3x4"></div>
    </div>

    <div class="grid cover fixed w5 r3x4 trimleft trimright">
      <div class="container w5 img fixed fullbleed" data-sizes="double-3x4"></div>
    </div>

    <div class="grid cover fixed w6 r3x4 trimleft trimright">
      <div class="container w6 img fixed fullbleed" data-sizes="double-3x4"></div>
    </div>

    <div class="grid cover fixed w7 r3x4 trimleft trimright">
      <div class="container w7 img fixed fullbleed" data-sizes="triple-3x4"></div>
    </div>

    <div class="grid cover fixed w8 r3x4 trimleft trimright">
      <div class="container w8 img fixed fullbleed" data-sizes="triple-3x4"></div>
    </div>

    <div class="grid cover fixed w9 r3x4 trimleft trimright">
      <div class="container w9 img fixed fullbleed" data-sizes="triple-3x4"></div>
    </div>

    <div class="grid cover fixed w10 r3x4 trimleft trimright">
      <div class="container w10 img fixed fullbleed" data-sizes="quad-3x4"></div>
    </div>

    <div class="grid cover fixed w11 r3x4 trimleft trimright">
      <div class="container w11 img fixed fullbleed" data-sizes="quad-3x4"></div>
    </div>

    <div class="grid cover fixed w12 r3x4 trimleft trimright">
      <div class="container w12 img fixed fullbleed" data-sizes="quad-3x4"></div>
    </div>


		<!-- Department -->

		<div class="grid department w3"><div data-template="document">
		  <div class="runningtitle"><span class="publication">{{publication}}</span><span class="section">{{section}}</span></div>
		  <div class="container c1 w3 title" data-sizes="title"></div>
  		<div class="column c1"></div>
		</div></div>

		<div class="grid department w6"><div data-template="document">
		  <div class="runningtitle"><span class="publication">{{publication}}</span><span class="section">{{section}}</span></div>
		  <div class="container c1 w6 title" data-sizes="title"></div>
  		<div class="column c1"></div>
  		<div class="column c4"></div>
		</div></div>

		<div class="grid department w9"><div data-template="document">
		  <div class="runningtitle"><span class="publication">{{publication}}</span><span class="section">{{section}}</span></div>
		  <div class="container c1 w6 title" data-sizes="title"></div>
  		<div class="column c1"></div>
  		<div class="column c4"></div>
  		<div>
    		<div class="column c7"></div>
  		</div>
		</div></div>

		<div class="grid department w12"><div data-template="document">
		  <div class="runningtitle"><span class="publication">{{publication}}</span><span class="section">{{section}}</span></div>
		  <div class="container c1 w6 title" data-sizes="title"></div>
  		<div class="column c1"></div>
  		<div class="column c4"></div>
  		<div>
    		<div class="column c7"></div>
    		<div class="column c10"></div>
  		</div>
		</div></div>


		<!--========================== ERROR GRIDS ==========================-->

		<div class="loading">
			Loading
		</div>

		<div class="error">
			Error
		</div>


	</body>
</html>
